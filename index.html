<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questions for Deja</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
    }
    .chat {
        max-width: 500px;
        margin: auto;
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
        padding: 10px 15px;
        border-radius: 20px;
        margin: 10px 0;
        max-width: 80%;
        clear: both;
    }
    .question {
        background-color: #ff4d4d;
        color: white;
        float: left;
    }
    .answer {
        background-color: #e6e6e6;
        float: right;
    }
    button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 15px;
        margin-top: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #e63939;
    }
    .center {
        text-align: center;
        margin-top: 20px;
    }
    .whatsapp-btn {
        background-color: #25D366;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="chat" id="chat"></div>

<script>
const questions = [
    "Do you still love me?",
    "Do you miss me when we don't talk?",
    "Do you think about me often?",
    "Do you believe we can work things out?",
    "Do I make you happy?",
    "Do you forgive me?"
];

let answers = [];
let currentQuestion = 0;
const chat = document.getElementById("chat");

function addMessage(text, className) {
    const msg = document.createElement("div");
    msg.className = "message " + className;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

function askQuestion() {
    if (currentQuestion < questions.length) {
        addMessage(questions[currentQuestion], "question");
        ["Yes", "No", "Maybe"].forEach(option => {
            const btn = document.createElement("button");
            btn.innerText = option;
            btn.onclick = () => {
                answers.push(`${questions[currentQuestion]}: ${option}`);
                addMessage(option, "answer");
                currentQuestion++;
                askQuestion();
            };
            chat.appendChild(btn);
        });
    } else {
        forgivenessStep();
    }
}

function forgivenessStep() {
    addMessage("Will you forgive me?", "question");
    ["Yes, I forgive you ❤️", "Yes, No 💔"].forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => {
            answers.push(`Forgiveness: ${option}`);
            addMessage(option, "answer");
            finalMessage();
        };
        chat.appendChild(btn);
    });
}

function finalMessage() {
    addMessage("I'm sorry for not reaching out sooner. I love you, Deja. I really do love you.", "question");

    const btn = document.createElement("button");
    btn.innerText = "📩 Send Answers on WhatsApp";
    btn.classList.add("whatsapp-btn");
    btn.onclick = () => {
        const message = encodeURIComponent("Here are my answers:\n\n" + answers.join("\n"));
        window.open(`https://wa.me/?text=${message}`, "_blank");
    };
    const centerDiv = document.createElement("div");
    centerDiv.classList.add("center");
    centerDiv.appendChild(btn);
    chat.appendChild(centerDiv);
}

askQuestion();
</script>

</body>
</html>
